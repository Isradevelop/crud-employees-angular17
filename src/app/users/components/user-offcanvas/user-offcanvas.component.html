<div class="offcanvas offcanvas-start" tabindex="-1" id="details" aria-labelledby="offcanvasDetails">
  <div class="offcanvas-header">
    <img src="{{selectedUser.picture.thumbnail}}" alt="">
    <h5 class="offcanvas-title" id="offcanvasDetails">{{selectedUser.name.first}} {{selectedUser.name.last}}</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    @if (isEdit) {
    <app-offcanvas-edit (changeEditEvent)="changeIsEdit()" [selectedUser]="selectedUser"></app-offcanvas-edit>
    }@else {
    <app-offcanvas-info [selectedUser]="selectedUser" [moreDetails]="moreDetails"></app-offcanvas-info>
    }
    <div class="dropdown mt-3 d-flex gap-3">
      @if (!isEdit) {
      @if(!moreDetails){

      <button class="btn btn-secondary" (click)="changeMoreDetails()">More info</button>
      }@else{

      <button class="btn btn-secondary" (click)="changeMoreDetails()">Less info</button>
      }
      <button class="btn btn-warning" (click)="changeIsEdit()">Edit user</button>
      }

    </div>
  </div>
</div>
